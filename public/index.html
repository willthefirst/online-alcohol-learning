    <h2>Reorder</h2>

    <div id="alc-learn--reorder" class="alc-learn--container">
      <p>There are many things you will do in the case of an overdose emergency. <br /> Re-order the following steps from 1 (first) to 5 (last).</p>
      <ol id="alc-learn--reorder__list">
        <li class="alc-learn--reorder__list-item">Keep them sitting or lying down</li>
        <li class="alc-learn--reorder__list-item">Contact their FroCo (if they are a first-year)</li>
        <li class="alc-learn--reorder__list-item" data-order="2">Stay with them until help arrives</li>
        <li class="alc-learn--reorder__list-item" data-order="1">Call the YPD: 203-442-4400</li>
        <li class="alc-learn--reorder__list-item">Try to keep them talking and awake</li>
      </ol>
      <div id="alc-learn--reorder__success">
        <p>Correct! All of these steps are important, but the first thing is always to call for help. Even if you are not sure, call for help!</p>
      </div>
    </div>
